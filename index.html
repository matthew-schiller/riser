<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="info">
            <h1>3D Model Viewer</h1>
            <div id="file-container">
                <input type="file" id="file-input" accept=".obj">
                <label for="file-input" class="file-label">Choose OBJ File</label>
                <div id="dropZone" class="drop-zone">
                    <span>Drop OBJ file here</span>
                </div>
            </div>
            <div id="loading-indicator" class="loading-indicator">Loading...</div>
            <div id="controls-panel">
                <div class="transform-group">
                    <h3>Translation</h3>
                    <div class="control-group">
                        <label>X:</label>
                        <input type="range" id="translate-x" min="-10" max="10" step="0.1" value="0"
                            class="transform-slider">
                        <span id="translate-x-value" class="value-display">0.0</span>
                    </div>
                    <div class="control-group">
                        <label>Y:</label>
                        <input type="range" id="translate-y" min="-10" max="10" step="0.1" value="0"
                            class="transform-slider">
                        <span id="translate-y-value" class="value-display">0.0</span>
                    </div>
                    <div class="control-group">
                        <label>Z:</label>
                        <input type="range" id="translate-z" min="-10" max="10" step="0.1" value="0"
                            class="transform-slider">
                        <span id="translate-z-value" class="value-display">0.0</span>
                    </div>
                </div>

                <div class="transform-group">
                    <h3>Rotation</h3>
                    <div class="control-group">
                        <label>X:</label>
                        <input type="range" id="rotate-x" min="0" max="6.28" step="0.01" value="0"
                            class="transform-slider">
                        <span id="rotate-x-value" class="value-display">0.0</span>
                    </div>
                    <div class="control-group">
                        <label>Y:</label>
                        <input type="range" id="rotate-y" min="0" max="6.28" step="0.01" value="3.14"
                            class="transform-slider">
                        <span id="rotate-y-value" class="value-display">3.14</span>
                    </div>
                    <div class="control-group">
                        <label>Z:</label>
                        <input type="range" id="rotate-z" min="0" max="6.28" step="0.01" value="0"
                            class="transform-slider">
                        <span id="rotate-z-value" class="value-display">0.0</span>
                    </div>
                </div>

                <div class="transform-group">
                    <h3>Scale</h3>
                    <div class="control-group">
                        <label>X:</label>
                        <input type="range" id="scale-x" min="0.1" max="10" step="0.1" value="1"
                            class="transform-slider">
                        <span id="scale-x-value" class="value-display">1.0</span>
                    </div>
                    <div class="control-group">
                        <label>Y:</label>
                        <input type="range" id="scale-y" min="0.1" max="10" step="0.1" value="1"
                            class="transform-slider">
                        <span id="scale-y-value" class="value-display">1.0</span>
                    </div>
                    <div class="control-group">
                        <label>Z:</label>
                        <input type="range" id="scale-z" min="0.1" max="10" step="0.1" value="1"
                            class="transform-slider">
                        <span id="scale-z-value" class="value-display">1.0</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="reset-transform">Reset Transform</button>
                    <button id="reset-camera">Reset Camera</button>
                </div>
            </div>
            <div id="status-bar" class="status-bar">Ready</div>
        </div>
        <div id="canvas-container"></div>
    </div>

    <!-- Application Scripts (using ES6 modules) -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
